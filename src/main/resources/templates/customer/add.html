<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
	</head>

	<body>
		<div class="container-fluid">
			<div class="row">
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<!--需要区分是员工修改还是添加；-->
					<form th:action="@{/customer}" method="post">
						<!--发送put请求修改员工数据-->
						<!--
						1、SpringMVC中配置HiddenHttpMethodFilter;（SpringBoot自动配置好的）
						2、页面创建一个post表单
						3、创建一个input项，name="_method";值就是我们指定的请求方式
						-->
						<input type="hidden" name="_method" value="put" th:if="${customer!=null}"/>
						<input type="hidden" name="orgcode" th:if="${customer!=null}" th:value="${customer.orgcode}">
						<div class="form-group">
							<label>Orgcode</label>
							<input name="orgcode" type="text" class="form-control" placeholder="zhangsan" th:value="${customer!=null}?${customer.orgcode}">
						</div>
						<div class="form-group">
							<label>Orgname</label>
							<input name="orgname" type="text" class="form-control" placeholder="zhangsan@atguigu.com" th:value="${customer!=null}?${customer.orgname}">
						</div>
						<div class="form-group">
							<label>Params</label>
							<input name="params" th:name="${customer!=null}?${customer.params.get('usernameKey')}" type="text" class="form-control" placeholder="zhangsan" th:value="${customer!=null}?${customer.params.get('usernameValue')}">
							<input name="params" th:name="${customer!=null}?${customer.params.get('passwordKey')}" type="text" class="form-control" placeholder="zhangsan" th:value="${customer!=null}?${customer.params.get('passwordValue')}">
						</div>
						<div class="form-group">
							<label>Website</label>
							<input name="website" type="text" class="form-control" placeholder="zhangsan@atguigu.com" th:value="${customer!=null}?${customer.website}">
						</div>
						<div class="form-group">
							<label>Merge</label><br/>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="merge" value="1" th:checked="${customer!=null}?${customer.merge==1}">
								<label class="form-check-label">是</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" name="gender" value="0" th:checked="${customer!=null}?${customer.merge==0}">
								<label class="form-check-label">否</label>
							</div>
						</div>
						<div class="form-group">
							<label>Time</label>
							<input name="dailyTime" type="text" class="form-control" placeholder="zhangsan@atguigu.com" th:value="${customer!=null}?${customer.dailyTime}">
						</div>
						<div class="form-group">
							<label>Type</label>
							<input name="type" type="text" class="form-control" placeholder="zhangsan@atguigu.com" th:value="${customer!=null}?${customer.type}">
						</div>
						<div class="form-group">
							<label>Type</label>
							<input name="action" type="text" class="form-control" placeholder="class" th:value="${customer!=null}?${customer.action}">
						</div>
						<button type="submit" class="btn btn-primary" th:text="${customer!=null}?'修改':'添加'">添加</button>
					</form>
				</main>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js" th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
		<script type="text/javascript" src="asserts/js/popper.min.js" th:src="@{/webjars/popper.js/1.11.1/dist/popper.js}"></script>
		<script type="text/javascript" src="asserts/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.js}"></script>

		<!-- Icons -->
		<script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/asserts/js/feather.min.js}"></script>
		<script>
			feather.replace()
		</script>

	</body>

</html>
